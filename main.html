<!DOCTYPE html>
<html lang="en">

  <title>JavaScript Practics</title>

<body>
   <section class="content">
     
	 <header class="header">
     <h2><script>document.write("Tutorial:JavaScript Practics");</script></h2>
	 </header> 
	  
     <section class="maincontent">
	    <div>
		  <span id="hour"></span>:
		  <span id="minute"></span>:
		  <span id="second"></span>
		</div>
       <script>
	   function clock(){
	      var date = new Date();
		  
		  var hour = date.getHours();
		  var minute = date.getMinutes();
		  var second = date.getSeconds();
		  
		  document.getElementById("hour").innerHTML = hour;
		  document.getElementById("minute").innerHTML = minute;
		  document.getElementById("second").innerHTML = second;
		  }
		  setInterval(clock, 1000);
		  //document.write(date);
		</script>
		
		
	 </section>

</body>
